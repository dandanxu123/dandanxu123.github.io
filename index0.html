<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />

  <!-- Initialize the viewport -->
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <script src="package/three.min.js"></script>
  <!-- aframe.min.js 0.9.2 -->
  <script src="package/aframe.min.js"></script>

  <!-- aframe-ar.js 1910 -->
  <script src="package/aframe-ar.js"></script>

  <!-- This is to load the A-frame extras, that contain the required components that are used to show the animations -->
  <!-- of the 3D model of the robot -->
  <script src="package/aframe-extras.loaders.min.js"></script>

  <script>
    window.onload = function () {
      setTimeout(function () {
        var resizeEvent = window.document.createEvent("UIEvents");
        resizeEvent.initUIEvent("resize", true, false, window, 0);
        window.dispatchEvent(resizeEvent);
      }, 3000);

      // var sceneEl = document.querySelector('a-scene');
      // console.log(sceneEl)
      var entityEl = document.querySelector('a-entity');
      console.log(entityEl)

      var worldPosition = new THREE.Vector3();
      entityEl.object3D.getWorldPosition(worldPosition);

      console.log(entityEl)
    };
  </script>
</head>

<body style="margin: 0px; overflow: hidden">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="robot" src="BrainStem.glb"></a-asset-item>
    </a-assets>
    <a-marker preset="custom" type="pattern" url="jgw.patt">
      <a-entity gltf-model="#robot" animation-mixer></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
